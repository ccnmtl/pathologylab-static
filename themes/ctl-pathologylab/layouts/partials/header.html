<!DOCTYPE html><!-- Pathology Lab Website -->

<html lang="en">

<head>

    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{ "<!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->" | safeHTML }}
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    {{ .Hugo.Generator }}


    {{ "<!-- FontAwesome CSS -->" | safeHTML }}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">


    {{ "<!-- Main CSS -->" | safeHTML }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" />

    {{ "<!-- CSS for cookie policy -->" | safeHTML }}
    <link rel="stylesheet" href="https://search.sites.columbia.edu/cu-privacy-notice/cu-privacy-notice.css" />

    {{ partial "meta.html" . }}

    {{ partial "favicon.html" . }}

    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">

</head>

<body itemscope itemtype="http://schema.org/WebPage"{{ if .IsPage }} class="{{ .Type }}"{{ end }}>

 <div id="maincontent" role="main" class="container">

 {{ partial "navbar.html" . }}
